  mysql:
    image: jwearn1999/card-generate-db:latest
    build: ./database
    volumes:
      - type: volume
        source: card-vol
        target: /var/lib/mysql
    networks:
      - "card-net"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: card_db
  front-end:
    image: jwearn1999/card-generate-front:latest
    build: ./front-end
    ports:
      - published: 80
        target: 5000
    networks:
      - "card-net"
    depends_on:
      - "mysql"
      - "cardvalue-api"
      - "cardsuit-api"
      - "card-api"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  cardvalue-api:
    image: jwearn1999/card-generate-value:latest
    build: ./cardvalue-api
    networks:
      - "card-net"
  cardsuit-api:
    image: jwearn1999/card-generate-suit:latest
    build: ./cardsuit-api
    networks:
      - "card-net"
  card-api:
    image: jwearn1999/card-generate:latest
    build: ./card-api
    networks:
      - "card-net"
volumes:
  card-vol:
networks:
  card-net:
